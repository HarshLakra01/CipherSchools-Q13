<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Card Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Responsive Card Example</h1>
  <div class="card">
    <img src="https://via.placeholder.com/400x200" alt="Sample Image" class="card-img">
    <div class="card-content">
      <h2 class="card-title">Person Card</h2>
      <p class="card-text">This card scales its width and padding on smaller screens. Resize your browser or view on a mobile device to see the effect.</p>
    </div>
  </div>
</body>
</html>
